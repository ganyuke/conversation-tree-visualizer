<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Conversation Tree Visualizer</title>
  <link rel="stylesheet" type="text/css" href="./common.css">
</head>

<body>
  <header id="main-header">
    <div class="title">LLM Conversation Tree Visualizer</div>
    <button id="fit">Fit to Screen</button>
    <button id="expand">Expand All</button>
    <button id="collapse">Collapse All</button>
    <input id="convfile" type="file" accept=".json" />
    <div class="header-spacer"></div>
    <div id="header-stats" class="header-stats" aria-live="polite">
      <span title="Visible / Total nodes"><b id="stat-nodes">0/0</b> nodes</span>
      <span title="Visible / Total leaves"><b id="stat-leaves">0/0</b> leaves</span>
      <span title="Forking nodes (degree > 1)"><b id="stat-forks">0</b> forks</span>
      <span title="Visible / All max depth"><b id="stat-depth">0/0</b> depth</span>
    </div>
  </header>
    <div id="sidebox" aria-live="polite">
      <header class="node-meta">
        <div class="badge user" data-title></div>
        <div class="timestamp" data-time></div>
      </header>
      <div class="textbox" data-body></div>
      <div class="nav">
        <button data-prev>◀ Prev</button>
        <button data-next>Next ▶</button>
        <button data-up>↑ Parent</button>
        <button data-down>↓ First child</button>
        <button data-close aria-label="Close">× Close panel</button>
      </div>
      <div data-forks class="list"></div>
      <div data-siblings class="list"></div>
    </div>
  <div id="minimap"></div>
  <div id="chart"></div>
  <script src="/js/d3.js"></script>
  <script type="module" defer src="/js/main.js"></script>
</body>

</html>
